				<h1>Easy A</h1>
				<p>Check a course's workload and learn about a professor from aggregated ratings</p>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Find out how to get the grade you want in any class.</h2>
				</div>
			</div>
			
			<form action="/search">
				<div class="form-group">
					<label for="professorField">Professor</label>
					<input type="text" class="form-control" name="name" id="professorField" placeholder="Professor">
				</div>
				<div class="form-group">
					<label for="courseField">Course</label>
					<input type="text" class="form-control" id="courseField" name="course" placeholder="Course (No Spaces)">
				</div>
				<div class="form-group">
					<label for="gradeField">Desired Grade</label>
					<select class="form-control" name="grade" id="gradeField">
						<option>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
						<option>F</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
